<article>
    <a href="{{ .image }}" class="image">
        <img src="{{ .thumb }}" alt="" style="padding-left: 2%;padding-right: 2%;padding-top: 2%"/>
    </a>
    <div class="caption">
        <h3>{{ .title }}</h3>
        <p>{{ .content }}</p>
        <ul class="actions fixed">
            <li><span class="button small">{{ .button }}</span></li>
        </ul>
    </div>
</article>
