<article>
    <a href="{{ .image }}" class="image">
        <img src="{{ .thumb }}" alt="" style=" padding-top: 10px;padding-left: 10px;padding-right: 10px"/>
    </a>
    <div class="caption">
        <h3>{{ .title }}</h3>
        <p>{{ .content }}</p>
        <ul class="actions fixed">
            <li><span class="button small">{{ .button }}</span></li>
        </ul>
    </div>
</article>
